<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<h1 class="text-center text-black text-capitalize mb-5">Temperature Convertor</h1>
<body class="bg-secondary">
<div class="container text-center">
    <div class="row">
        <div class="col-12 col-lg-9">
            <div class="input-group mb-3">
                <button class="btn btn-primary  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Temperature</button>
                <ul class="dropdown-menu">
                    <li><a id="leftDropdownItemFahrenheit" class="dropdown-item" href="#">Fahrenheit</a></li>
                    <li><a id="leftDropdownItemCelsius" class="dropdown-item" href="#">Celsius</a></li>
                </ul>
                <input id="leftPlaceholderText" type="number" class="form-control" aria-label="Text input with dropdown button" placeholder="Insert your temperature here" min="0" max="100">
            </div>
        </div>
        <div class="col-12 col-lg-2">
            <div class="text-center">
                <button id="resultButton" type="button" class="btn btn-primary">Result</button>
            </div>
        </div>
        <p id="resultText" class="text-light text-center"></p>
    </div>
</div>


<script src="temperature_convertor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
